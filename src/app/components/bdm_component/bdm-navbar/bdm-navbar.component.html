<nav class="db-navbar navbar navbar-light bg-light">
    <div class="container-fluid">
        <a routerLink="/user-dashboard" class="navbar-brand me-0">
            <img src="/assets/images/w3-logo.png" alt="Logo" class="logo">
        </a>
        <div class="row">
            <h3 class="centered">BDM Dashboard</h3>
        </div>
        <button class="navbar-toggler" type="button" (click)="toggleSidebar()">
            <span>
                <span class="top-bar"></span>
                <span class="middle-bar"></span>
                <span class="bottom-bar"></span>
            </span>
        </button>
        <ul class="db-others-option d-flex mb-0 align-items-center">
            <li class="db-dropdown">
                <div class="db-option" [class.active]="isSwitcherActive">
                    <button class="dropdown-toggle" type="button" (click)="toggleSwitcher()">
                        <img [src]="photo" alt="Profile Image">
                    </button>
                    <div class="dropdown-menu" *ngIf="isSwitcherActive">
                        <div class="upload-wrapper">
                            <label for="image" class="upload-label">
                                <i class="feather icon-upload me-2"></i> Image
                            </label>
                            <input type="file" id="image" (change)="onFileSelected($event)"
                                accept="image/jpeg, image/png">
                        </div>
                    </div>
                </div>
            </li>
        </ul>
        <div class="time-display">
            {{ currentTime }}
        </div>
    </div>
</nav>
