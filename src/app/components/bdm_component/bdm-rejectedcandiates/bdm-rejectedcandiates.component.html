<app-bdm-navbar></app-bdm-navbar>


<div class="table-container">

    <div class="button-container">
    <div class="d-flex justify-content-center mb-4" style="margin-top: 70px; margin-left: 100px;">
        <button class="btn testers-btn" (click)="fetchCandidates('Tester')"
          [ngClass]="{'active': selectedRole === 'Tester'}">
          <i class="fa fa-bug" aria-hidden="true"></i> <!-- Bug icon for Testers -->
          Testers
        </button>
        <button class="btn developers-btn" (click)="fetchCandidates('Developer')"
          [ngClass]="{'active': selectedRole === 'Developer'}">
          <i class="fa fa-laptop-code" aria-hidden="true"></i> <!-- Code icon for Developers -->
          Developers
        </button>
      </div>
      </div>
      

    <!-- Conditionally show no data message -->
    <div *ngIf="noDataMessage" class="no-data-message">
        {{ noDataMessage }}
    </div>

    <!-- Show table only if there are candidates -->
    <table *ngIf="rejectedCandidates.length > 0" class="details-table">
        <thead>
            <tr>
                <th>Employee ID</th>
                <th>Employee Name</th>
                <th>Client Name</th>
                <th>Client Location</th>
                <th>Reason</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let candidate of rejectedCandidates">
                <!-- <td>{{ candidate.employeeId }}</td> -->
                 
                <td class="align-middle text-center" style="vertical-align: middle;">
                    <button class="btn btn-outline-primary btn-xs d-flex justify-content-center align-items-center gap-1 custom-button"
                      (click)="viewEmployeeDetails(candidate.employeeId)" title="View Details"
                      style="margin: auto; display: block;">
                      <i class="bi bi-person-badge"></i>
                      {{ candidate.employeeId }}
                    </button>
                  </td>
                <td>{{ candidate.employeeName }}</td>
                <td>{{ candidate.clientName }}</td>
                <td>{{ candidate.clientLocation }}</td>
                <td>{{ candidate.reason }}</td>
                <td>
                    <button class=" delete-btn" (click)="deleteCandidate(candidate.rejectionId)"><i class="fas fa-trash-alt"></i></button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
