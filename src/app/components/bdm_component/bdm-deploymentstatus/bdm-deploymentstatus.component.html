<app-bdm-navbar></app-bdm-navbar>

<div class="button-container">
    <button class="role-btn">Tester</button>
    <button class="role-btn">Developer</button>
</div>

<div class="table-container">
    <h2></h2>
    <table class="details-table">
        <thead>
            <tr>
                <th>Employee Name</th>
                <th>Employee ID</th>
                <th>Client Name</th>
                <th>Client Location</th>
                <th>Number of Rounds</th>
                <th>Date of Interview</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let interview of interviewDetails">
                <td>{{ interview.employeeName }}</td>
                <td>{{ interview.employeeId }}</td>
                <td>{{ interview.clientName }}</td>
                <td>{{ interview.clientLocation }}</td>
                <td>{{ interview.numberOfRounds }}</td>
                <td>{{ interview.dateOfInterview | date: 'yyyy-MM-dd' }}</td>
                <td>
                    <button class="edit-btn" (click)="onEdit(interview)">Edit</button>
                    <button class="delete-btn" (click)="onDelete(interview)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
