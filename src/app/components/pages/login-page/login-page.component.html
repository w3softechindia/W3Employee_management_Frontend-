 <app-navbar></app-navbar>
 <title>Login-Page</title>
 
 <div class="container" [ngClass]="{ 'active': isActive }"> 
     <img class="Abc" src="/assets/images/w3logo.png" alt="Image">
 
     <!-- Sign In Form Section -->
     <div class="form-container sign-in" *ngIf="isActive">
         <form class="user-form" #loginForm="ngForm" (ngSubmit)="login(loginForm)">
             <!-- <h1>Sign In</h1> -->
             <div class="social-icons">
             </div>
             <div class="form-group">
                 <label for="employeeId">Employee Id</label>
                 <input class="form-control" type="text" id="employeeId" name="employeeId" placeholder="Enter Employee Id"
                        [(ngModel)]="loginData.employeeId" required #employeeId="ngModel" />
                 <div *ngIf="employeeId.invalid && (employeeId.dirty || employeeId.touched)" class="text-danger">
                     Employee Id is required.
                 </div>
             </div>
             <div class="form-group">
                 <label for="employeePassword">Password</label>
                 <input class="form-control" type="password" id="employeePassword" name="employeePassword" placeholder="Enter Password"
                        [(ngModel)]="loginData.employeePassword" required #employeePassword="ngModel" />
                 <div *ngIf="employeePassword.invalid && (employeePassword.dirty || employeePassword.touched)" class="text-danger">
                     Password is required.
                 </div>
             </div>
             <a href="#">Forget Your Password?</a>
             <button type="submit" [disabled]="loginForm.invalid">Sign In</button>
         </form>
     </div>
 
     <div class="toggle-container">
         <div class="toggle">
             <div class="toggle-panel toggle-left">
                 <h1>Welcome Back!</h1>
             </div>
             <div class="toggle-panel toggle-right">
                 <h1><img src="/assets/images/w3-logo.png" alt="Image"></h1>
                 <button class="hidden" (click)="toggleForms()">Sign In</button>
             </div>
         </div>
     </div>
 </div>
