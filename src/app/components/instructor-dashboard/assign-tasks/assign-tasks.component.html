<app-instructor-navbar></app-instructor-navbar>
<!-- Main Container -->
 <div class="body">
<div class="container">
    <!-- Title -->
    <div class="title">Add Tasks</div>
    
    <!-- Form for Adding Tasks -->
    <form [formGroup]="assignTasksForm" (ngSubmit)="onSubmit()">
      <div class="db-enrolled-settings-form">
        <!-- Team Name Input -->
        <div class="form-group large-input">
          <label class="form-label" for="teamName">Team Name</label>
          <select id="teamName" class="form-control" formControlName="teamName">
            <option *ngFor="let team of teams" [value]="team.teamName">{{ team.teamName }}</option>
          </select>
        </div>
        
        <!-- Tasks Form Array -->
        <div formArrayName="tasks">
          <div *ngFor="let task of tasks.controls; let i = index" [formGroupName]="i" class="task-item">
            <div class="task-input-group">
              <!-- Task ID Input -->
              <div class="form-group half-width">
                <label class="form-label" for="taskId">Task ID</label>
                <input id="taskId" type="text" class="form-control" formControlName="taskId">
              </div>
              
              <!-- Task Name Input with Delete Button -->
              <div class="form-group half-width task-name-group">
                <label class="form-label" for="taskName">Task Name</label>
                <div class="input-container">
                  <input id="taskName" type="text" class="form-control" formControlName="taskName">
                  <button type="button" class="btn btn-outline-danger delete-button" (click)="removeTask(i)">
                    <i class="bi bi-trash"></i>
                  </button>
                </div>
              </div>
            </div>
            
            <!-- Description Input -->
            <div class="form-group full-width">
              <label class="form-label" for="description">Description</label>
              <textarea id="description" class="form-control" formControlName="description" placeholder="Enter Task description here"></textarea>
            </div>
            
            <!-- Start Date Input -->
            <div class="form-group half-width">
              <label class="form-label" for="startDate">Start Date</label>
              <input id="startDate" type="date" class="form-control" formControlName="startDate">
            </div>
  
            <!-- End Date Input -->
            <div class="form-group half-width">
              <label class="form-label" for="endDate">End Date</label>
              <input id="endDate" type="date" class="form-control" formControlName="endDate">
            </div>
          </div>
        </div>
        
        <!-- Add Task Button -->
        <div class="button">
          <button type="button" class="btn btn-success" (click)="addTask()">
            <i class="ri-add-circle-line"></i> Add Task
          </button>
        </div>
        
        <!-- Submit Button -->
        <div class="button">
          <button type="submit" class="btn btn-primary">Assign Tasks</button>
        </div>
      </div>
    </form>
  </div>
</div>
