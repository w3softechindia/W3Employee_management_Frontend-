<app-instructor-navbar></app-instructor-navbar>

<div class="container mt-4">
  <h2>Create Sessions</h2>
  <form [formGroup]="createSessionForm" (ngSubmit)="onSubmit()" class="create-session-form">
    <div class="form-group mb-3">
      <label for="teamName" class="form-label">Team Name:</label>
      <select id="teamName" formControlName="teamName" class="form-select" (change)="onTeamChange($event)">
        <option *ngFor="let team of teams" [value]="team.teamName">{{ team.teamName }}</option>
      </select>
    </div>

    <div class="form-group mb-3">
      <label for="subCourseName" class="form-label">Sub Course Name:</label>
      <select id="subCourseName" formControlName="subCourseName" class="form-select">
        <option *ngFor="let subCourse of subCourses" [value]="subCourse.subCourseName">{{ subCourse.subCourseName }}</option>
      </select>
    </div>

    <div class="form-group mb-3">
      <label for="numberOfSessions" class="form-label">Number of Sessions:</label>
      <input id="numberOfSessions" type="number" formControlName="numberOfSessions" class="form-control" (change)="onNumberOfSessionsChange($event)" />
    </div>

    <div formArrayName="dates" class="mb-3">
      <div *ngFor="let date of dates.controls; let i = index" [formGroupName]="i" class="form-group">
        <label for="date{{i}}" class="form-label">Date:</label>
        <input id="date{{i}}" type="date" formControlName="date" class="form-control" />
        <button type="button" class="btn btn-danger mt-2" (click)="removeDateField(i)">Remove Date</button>
      </div>
    </div>

    <div formGroupName="sessionDTO" class="mb-3">
      <div class="form-group mb-3">
        <label for="classDuration" class="form-label">Class Duration (minutes):</label>
        <input id="classDuration" type="number" formControlName="classDuration" class="form-control" />
      </div>

      <!-- <div class="form-group mb-3">
        <label for="classStatus" class="form-label">Class Status:</label>
        <input id="classStatus" type="text" formControlName="classStatus" class="form-control" />
      </div> -->

      <div formGroupName="sessionDTO" class="mb-3">
        <div class="form-group mb-3">
          <label for="startTime" class="form-label">Start Time:</label>
          <input
            id="startTime"
            type="datetime-local"
            formControlName="startTime"
            class="form-control"
            (change)="onStartTimeChange($event)"
          />
        </div>
      
        <div class="form-group mb-3">
          <label for="endTime" class="form-label">End Time:</label>
          <input
            id="endTime"
            type="datetime-local"
            formControlName="endTime"
            class="form-control"
            (change)="onEndTimeChange($event)"
          />
        </div>
      </div>
      
      

      <!-- <div class="form-group mb-3">
        <label for="sessionNumber" class="form-label">Session Number:</label>
        <input id="sessionNumber" type="number" formControlName="sessionNumber" class="form-control" />
      </div> -->

      <!-- <div class="form-group mb-3">
        <label for="meetingLink" class="form-label">Meeting Link:</label>
        <input id="meetingLink" type="url" formControlName="meetingLink" class="form-control" />
      </div> -->

    </div>

    <button type="submit" class="btn btn-primary">Create Sessions</button>
  </form>
</div>
