  <app-instructor-navbar></app-instructor-navbar>

  <div class="body">
    <div class="container">
      <div class="title">Add Sessions</div>
      <div class="content">
        <form [formGroup]="createSessionForm" (ngSubmit)="onSubmit()">
          
          <!-- Team Name and Sub Course Name -->
          <div class="form-group">
            <label for="teamName" class="form-label">Team Name</label>
            <select
              id="teamName"
              formControlName="teamName"
              (change)="onTeamChange($event)"
              class="form-control"
              aria-label="Select Team Name"
            >
              <option *ngFor="let team of teams" [value]="team.teamName">
                {{ team.teamName }}
              </option>
            </select>
          </div>
  
          <div class="form-group">
            <label for="subCourseName" class="form-label">Sub Course Name</label>
            <select
              id="subCourseName"
              formControlName="subCourseName"
              class="form-control"
              aria-label="Select Sub Course Name"
            >
              <option
                *ngFor="let subCourse of subCourses"
                [value]="subCourse.subCourseName"
              >
                {{ subCourse.subCourseName }}
              </option>
            </select>
          </div>
  
          <!-- Start Date and End Date -->
          <div class="form-group">
            <label for="startDate" class="form-label">Start Date</label>
            <input
              id="startDate"
              type="date"
              formControlName="startDate"
              class="form-control"
              aria-label="Select Start Date"
            />
          </div>
  
          <div class="form-group">
            <label for="endDate" class="form-label">End Date</label>
            <input
              id="endDate"
              type="date"
              formControlName="endDate"
              class="form-control"
              aria-label="Select End Date"
            />
          </div>
  
          <!-- Start Time and End Time -->
          <div class="form-group">
            <label for="startTime" class="form-label">Start Time</label>
            <input
              id="startTime"
              type="time"
              formControlName="startTime"
              class="form-control"
              aria-label="Enter Start Time"
            />
          </div>
  
          <div class="form-group">
            <label for="endTime" class="form-label">End Time</label>
            <input
              id="endTime"
              type="time"
              formControlName="endTime"
              class="form-control"
              aria-label="Enter End Time"
            />
          </div>
  
          <div class="button">
            <input type="submit" value="Create Sessions" />
          </div>
        </form>
      </div>
    </div>
  </div>
