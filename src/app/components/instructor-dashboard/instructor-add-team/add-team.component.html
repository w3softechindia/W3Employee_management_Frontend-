<app-instructor-navbar></app-instructor-navbar>

<div class="body">
  <div class="container">
    <div class="title">Add Team</div>
    <div class="content">
      <form [formGroup]="teamForm" (ngSubmit)="onSubmit()">

        <!-- Team Name -->
        <div class="form-group">
          <label for="teamName" class="form-label">Team Name</label>
          <input id="teamName" type="text" class="form-control" formControlName="teamName">
          <div *ngIf="teamForm.get('teamName')?.touched && teamForm.get('teamName')?.invalid" class="text-danger">
            Team Name is required.
          </div>
        </div>

        <!-- Course Name -->
        <div formArrayName="course">
          <div *ngFor="let cr of course.controls; let i = index" [formGroupName]="i" class="form-group">
            <label for="courseName" class="form-label">Course Name</label>
            <select id="courseName{{i}}" class="form-control" formControlName="courseName">
              <option *ngFor="let c of courses" [value]="c.courseName">{{ c.courseName }}</option>
            </select>
            <div *ngIf="cr.get('courseName')?.touched && cr.get('courseName')?.invalid" class="text-danger">
              Course Name is required.
            </div>
          </div>
        </div>

        <!-- Meeting Link -->
        <div class="form-group">
          <label for="meetingLink" class="form-label">Meeting Link</label>
          <input id="meetingLink" type="text" class="form-control" formControlName="meetingLink">
          <div *ngIf="teamForm.get('meetingLink')?.touched && teamForm.get('meetingLink')?.invalid" class="text-danger">
            Meeting Link is required.
          </div>
        </div>

        <!-- Employee ID List -->
        <div formArrayName="employee">
          <div *ngFor="let emp of employee.controls; let i = index" [formGroupName]="i" class="form-group">
            <label for="employeeId{{i}}" class="form-label">Employee ID</label>
            <div class="input-container">
              <input id="employeeId{{i}}" type="text" class="form-control" formControlName="employeeId">
              <button type="button" class="btn delete-button" (click)="removeEmployee(i)">
                <i class="bi bi-trash"></i>
              </button>
            </div>
            <div *ngIf="emp.get('employeeId')?.touched && emp.get('employeeId')?.invalid" class="text-danger">
              Employee ID is required.
            </div>
          </div>
        </div>

        <!-- Add Employee Button -->
        <div class="button">
          <button type="button" class="btn btn-success btn-block" (click)="addTeamMember()">
            <i class="ri-add-circle-line"></i> Add Employee
          </button>
        </div>

        <!-- Submit Button -->
        <div class="button">
          <button type="submit" class="btn btn-primary btn-block" [disabled]="teamForm.invalid">Add Team</button>
        </div>

      </form>
    </div>
  </div>
</div>
