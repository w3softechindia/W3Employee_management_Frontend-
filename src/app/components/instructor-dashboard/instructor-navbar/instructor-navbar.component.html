<!-- Navbar -->
<nav class="db-navbar navbar">
  <div class="container-fluid">
      <a routerLink="/user-dashboard" class="navbar-brand me-0">
          <img src="/assets/images/w3-logo.png" alt="Image">
      </a>
      <div class="row">
          <h3 class="centered">EMPLOYEE DASHBOARD</h3>
      </div>
   
      <button class="navbar-toggler" type="button" (click)="sidebarSwitcherToggleClass()">
          <span class="burger-menu">
              <span class="top-bar"></span>
              <span class="middle-bar"></span>
              <span class="bottom-bar"></span>
          </span>
      </button>
      <ul class="db-others-option d-flex mb-0 align-items-center">
          <li class="db-dropdown">
              <div class="db-option" [class.active]="switcherClassApplied">
                  <button class="dropdown-toggle" type="button" (click)="switcherToggleClass()">
                      <img [src]="photoUrl" alt="Image">
                  </button>
                  <div class="dropdown-menu">
                      <div class="upload-wrapper">
                          <label for="image" class="upload-label">
                              <i class="feather icon-upload me-2"></i>Update Image
                          </label>
                          <input type="file" id="image" (change)="onFileSelected($event)"
                              accept="image/jpeg, image/png">
                      </div>
                  </div>
              </div>
          </li>
      </ul>
      <div class="time-display">
          {{ currentTime }}
      </div>
  </div>
</nav>


<!-- Sidebar Menu with Animations -->


<div class="db-left-sidebar-area" [class.active]="sidebarSwitcherClassApplied">
  <ul class="menu-list">
    <li>
      <a (click)="toggleSubMenu('dashboard')">
        <i class="ri-dashboard-line"></i> Dashboard
        <i class="arrow" [class.active]="activeSubMenu === 'dashboard'"></i>
      </a>
      <ul *ngIf="activeSubMenu === 'dashboard'" class="sub-menu">
        <li><a routerLink="/instructor-dashboard">View Dashboard</a></li>
      </ul>
    </li>

    <li>
      <a (click)="toggleSubMenu('profile')">
        <i class="ri-user-line"></i> My Profile
        <i class="arrow" [class.active]="activeSubMenu === 'profile'"></i>
      </a>
      <ul *ngIf="activeSubMenu === 'profile'" class="sub-menu">
        <li><a routerLink="/instructor-dashboard-profile">Profile Info</a></li>
        <li><a routerLink="/instructor-settings">Settings</a></li>
      </ul>
    </li>

    <li>
      <a (click)="toggleSubMenu('courses')">
        <i class="ri-book-open-line"></i> My Courses
        <i class="arrow" [class.active]="activeSubMenu === 'courses'"></i>
      </a>
      <ul *ngIf="activeSubMenu === 'courses'" class="sub-menu">
        <li><a routerLink="/instructor-courses">Course List</a></li>
        <li><a routerLink="/sessions-page">Add Sessions</a></li>
        <li><a routerLink="/assign-tasks">Add Tasks</a></li>
      </ul>
    </li>

    <li>
      <a (click)="toggleSubMenu('teams')">
        <i class="ri-group-2-line"></i> My Teams
        <i class="arrow" [class.active]="activeSubMenu === 'teams'"></i>
      </a>
      <ul *ngIf="activeSubMenu === 'teams'" class="sub-menu">
        <li><a routerLink="/instructor-employees">View Teams</a></li>
        <li><a routerLink="/employee-review">Employee Review</a></li>
        <li><a routerLink="/leave-request">Leave Request</a></li>
        <li><a routerLink="/teamlead-attendance-track">Attendance</a></li>
      </ul>
    </li>

    <li><a routerLink="/" (click)="logout()"><i class="ri-logout-circle-r-line"></i> Logout</a></li>
  </ul>
</div>

<button class="navbar-toggler" type="button" (click)="sidebarSwitcherClassApplied = !sidebarSwitcherClassApplied">
  <span class="burger-menu">
    <span class="top-bar"></span>
    <span class="middle-bar"></span>
    <span class="bottom-bar"></span>
  </span>
</button>
