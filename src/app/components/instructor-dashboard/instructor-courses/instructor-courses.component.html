<!-- instructor-courses.component.html -->

<app-instructor-navbar></app-instructor-navbar>

<div class="db-main-content-area">
  <div class="container-fluid">

    <!-- My Courses -->
    <div class="my-courses-tabs">
      <ul class="nav nav-tabs d-block border-0">
        <li class="nav-item">
          <button type="button" class="nav-link position-relative shadow-none border-0 mb-0 p-0 rounded-0 active">
            Active Courses
          </button>
        </li>
      </ul>
      <div class="tab-content">
        <div class="tab-pane fade show active">
          <div class="row">
            <div class="col-xl-3 col-sm-6" *ngFor="let course of courses">
              <div class="single-course-item">
                <a routerLink="/courses-details">
                  <img src="\assets\images\java image.jpg" alt="Course Image">
                  <!-- <span class="levels">All Levels</span> -->
                </a>
                <div class="courses-content">
                  <h3>
                    <a routerLink="/courses-details">{{ course.courseName }}</a>
                  </h3>
                  <!-- <ul class="action d-flex justify-content-between align-items-center">
                    <li>
                      <button class="default-btn">Edit</button>
                    </li>
                    <li>
                      <button class="default-btn delete">Delete</button>
                    </li>
                  </ul> -->
                </div>
              </div>
            </div>
          </div>
        </div>
        <div *ngIf="error" class="alert alert-danger">
          {{ error }}
        </div>
      </div>
    </div>

  </div>
</div>
