<div class="body">
    <div class="container">
        <div class="title">Schedule Interview</div>
        <div class="content">
            <form [formGroup]="scheduleInterviewForm" (ngSubmit)="scheduleInterview()">

                <!-- Interview Title -->
                <div class="form-group">
                    <label for="interviewTitle" class="form-label">Name</label>
                    <input id="interviewTitle" formControlName="interviewTitle" class="form-control" />
                </div>

                <!-- Interview Description -->
                <div class="form-group">
                    <label for="interviewDescription" class="form-label"> Email</label>
                    <input id="interviewDescription" formControlName="interviewDescription" class="form-control" />
                </div>

                <div class="form-group">
                    <label for="interviewDescription" class="form-label">Reference</label>
                    <input id="interviewDescription" formControlName="interviewDescription" class="form-control" />
                </div>
                

                <!-- Interview DateTime -->
                <div class="form-group">
                    <label for="interviewDateTime" class="form-label">Interview Date & Time</label>
                    <input id="interviewDateTime" type="datetime-local" formControlName="interviewDateTime"
                        class="form-control" />
                </div>

                <!-- Interview Location -->
                <div class="form-group">
                    <label for="interviewLocation" class="form-label">Interview Location</label>
                    <input id="interviewLocation" formControlName="interviewLocation" class="form-control" />
                </div>

                <!-- Interview Status -->
                <!-- <div class="form-group">
                    <label for="interviewStatus" class="form-label">Interview Status</label>
                    <select id="interviewStatus" formControlName="interviewStatus" class="form-control">
                        <option value="Scheduled">Scheduled</option>
                        <option value="Completed">Completed</option>
                        <option value="Cancelled">Cancelled</option>
                    </select>
                </div> -->

                <!-- Employee Dropdown -->
                <!-- <div class="form-group">
                    <label for="employeeId" class="form-label">Select Employee</label>
                    <select id="employeeId" formControlName="employeeId" class="form-control">
                        <option *ngFor="let employee of employees" [value]="employee.employeeId">
                            {{ employee.employeeId }}
                        </option>
                    </select>
                </div> -->

                <!-- Team Lead Dropdown -->
                <div class="form-group">
                    <label for="teamLeadId" class="form-label">Select Interviewer</label>
                    <select id="teamLeadId" formControlName="teamLeadId" class="form-control">
                        <option *ngFor="let teamLead of teamLeads" [value]="teamLead.employeeId">
                            {{ teamLead.firstName }} {{ teamLead.lastName }}
                        </option>
                    </select>
                </div>
                

                <!-- Submit Button -->
                <div class="button">
                    <input type="submit" value="Schedule Interview" />
                </div>
            </form>
        </div>
    </div>

    <!-- Success Popup -->
    <div class="popup" *ngIf="showSuccessPopup">
        <div class="popup-content">
            <h2>Success!</h2>
            <p>The interview has been scheduled successfully.</p>
            <button (click)="closeSuccessPopup()">Close</button>
        </div>
    </div>

    <!-- Error Popup -->
    <div class="popup" *ngIf="showErrorPopup">
        <div class="popup-content">
            <h2>Error!</h2>
            <p>Failed to schedule the interview.</p>
            <button (click)="closeErrorPopup()">Close</button>
        </div>
    </div>
</div>
