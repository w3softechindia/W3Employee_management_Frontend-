<!-- Navbar -->
<nav class="db-navbar navbar navbar-light bg-light">
    <div class="container-fluid">
        <a routerLink="/admin-dashboard" class="navbar-brand me-0">
            <img src="/assets/images/w3-logo.png" alt="Image">
        </a>
        <h3 class="navbar-title">RMS ADMIN DASHBOARD</h3>
        <button class="navbar-toggler" type="button" (click)="sidebarSwitcherToggleClass()">
            <span class="burger-menu">
                <span class="top-bar"></span>
                <span class="middle-bar"></span>
                <span class="bottom-bar"></span>
            </span>
        </button>
        <ul class="db-others-option d-flex mb-0 align-items-center">
            <li class="db-dropdown">
                <div class="db-option" [class.active]="switcherClassApplied"> 
                    <button class="dropdown-toggle" type="button" (click)="switcherToggleClass()">
                        <img src="assets/images/admin.jpg" alt="Image">
                        <span>Edon</span>
                    </button>
                    <div class="dropdown-menu"> 
                        <a class="dropdown-item" routerLink="/admin-settings">Settings</a>
                        <a class="dropdown-item" routerLink="/">Logout</a>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</nav>

<!-- Sidebar Menu -->
<div class="db-left-sidebar-area" [class.active]="sidebarSwitcherClassApplied">
    <ul>
        <li><a routerLink="/rms-interview" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"><i class="ri-book-open-line"></i> Interviews</a></li>
        <li class="has-submenu">
            <a class="submenu-toggle" (click)="toggleSubMenu($event)">
                <i class="ri-settings-3-line" style="color: black;"></i> Deployment
                <span [ngClass]="{'rotate': submenuOpen}" class="submenu-icon ri-arrow-down-s-line"></span>
            </a>
            <ul class="submenu" [ngClass]="{'active': submenuOpen}">
                <li><a routerLink="/rms-onboarding" routerLinkActive="active" (click)="$event.stopPropagation()">
                    <i class="ri-task-line" style="color: black;"></i> OnBoarding Process</a></li>
                <li><a routerLink="/rms-verification" routerLinkActive="active" (click)="$event.stopPropagation()">
                    <i class="ri-information-line" style="color: black;"></i> Verification</a></li>
            </ul>
        </li>
        <li>
            <a routerLink="/rms-setting" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
                <i class="ri-settings-3-line" style="color: black;"></i> Settings
            </a>
        </li>
        <li><a routerLink="/"><i class="ri-logout-circle-r-line"></i> Logout</a></li>
    </ul>
</div>
