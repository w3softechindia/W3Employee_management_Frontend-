<!-- Navbar -->
<nav class="db-navbar navbar navbar-light bg-light">
    <div class="container-fluid">
        <a routerLink="/user-dashboard" class="navbar-brand me-0">
            <img src="/assets/images/w3-logo.png" alt="Image">
        </a>
        <div class="row">
            <h3 class="centered">BDM DASHBOARD</h3>
        </div>

        <button class="navbar-toggler" type="button" (click)="sidebarSwitcherToggleClass()">
            <span class="burger-menu">
                <span class="top-bar"></span>
                <span class="middle-bar"></span>
                <span class="bottom-bar"></span>
            </span>
        </button>
        <ul class="db-others-option d-flex mb-0 align-items-center">
            <li class="db-dropdown">
                <div class="db-option" [class.active]="switcherClassApplied">
                    <button class="dropdown-toggle" type="button" (click)="switcherToggleClass()">
                        <img [src]="photoUrl" alt="Image">
                    </button>
                    <div class="dropdown-menu">
                        <!-- <a class="dropdown-item" routerLink="/instructor-settings">Settings</a>
                        <a class="dropdown-item" routerLink="/">Logout</a> -->
                        <!-- <i class="feather icon-upload me-2" class="dropdown-item"></i>Upload Photo
                        <input type="file" id="image" (change)="onFileSelected($event)" class="form-control" required
                            accept="image/jpeg, image/png"> -->

                        <div class="upload-wrapper">
                            <label for="image" class="upload-label">
                                <i class="feather icon-upload me-2"></i>Update Image
                            </label>
                            <input type="file" id="image" (change)="onFileSelected($event)"
                                accept="image/jpeg, image/png">
                        </div>
                    </div>
                </div>
            </li>
        </ul>
        <div class="time-display">
            {{ currentTime }}
        </div>
    </div>
</nav>

<!-- Sidebar Menu -->
<div class="db-left-sidebar-area" [class.active]="sidebarSwitcherClassApplied">
    <ul>
  

        <li><a routerLink="/rms-interview" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"><i class="ri-book-open-line"></i> Schedule Interview</a></li>
        <li><a routerLink="/rms-employees" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"><i class="ri-book-open-line"></i> Candidates</a></li>

        <!-- <li><a routerLink="/scheduled-interviews" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"><i class="ri-book-open-line"></i> Interviews</a></li> -->

        <li><a routerLink="/onboarding-process" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"><i class="ri-book-open-line"></i> OnBoarding</a></li>
        <li><a routerLink="/document-verification" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"><i class="ri-book-open-line"></i> Verification</a></li>


        <li><a routerLink="/"><i class="ri-logout-circle-r-line"></i> Logout</a></li>
    </ul>
    <button class="navbar-toggler" type="button" (click)="sidebarSwitcherToggleClass()">
        <span class="burger-menu">
            <span class="top-bar"></span>
            <span class="middle-bar"></span>
            <span class="bottom-bar"></span>
        </span>
    </button>
</div>
