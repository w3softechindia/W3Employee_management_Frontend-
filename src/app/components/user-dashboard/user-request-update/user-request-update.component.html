
 <app-user-navbar></app-user-navbar>
 <div class="container">
   <div class="form-container shadow-box">
     <h5 class="text-center"> Update Request</h5>
     <form [formGroup]="supportRequestForm" (ngSubmit)="updateSupportRequest()">
 
       
       <div class="button-container">
         <button class="button" (click)="gotoAllRequest()"> All Requests</button>
       </div>
 
       
       <div class="form-group">
         <label for="subject" class="label-custom">Subject:</label>
         <input type="text" id="subject" formControlName="subject" class="form-control" required>
         <!-- <div *ngIf="supportRequestForm.get('subject')?.invalid && supportRequestForm.get('subject')?.touched" class="text-danger">
           Subject is required.
         </div> -->
         <div
         *ngIf="supportRequestForm.controls['subject'].invalid && (supportRequestForm.controls['subject'].dirty || supportRequestForm.controls['subject'].touched)">
         <small class="text-danger" *ngIf="supportRequestForm.controls['subject'].errors?.required">
             Subject is required.
         </small>
         <small class="text-danger" *ngIf="supportRequestForm.controls['subject'].errors?.minlength ">
             Subject must be at least 6 characters.
         </small>
         <small class="text-danger" *ngIf="supportRequestForm.controls['subject'].errors?.maxlength ">
             Subject cannot be more than 20 characters.
         </small>
         </div>
       </div>
 
       
       <div class="form-group">
         <label for="description" class="label-custom">Description:</label>
         <textarea id="description" formControlName="description" class="form-control" rows="4" required></textarea>
         <!-- <div *ngIf="supportRequestForm.get('description')?.invalid && supportRequestForm.get('description')?.touched" class="text-danger">
           Description is required.
         </div> -->
         <div
         *ngIf="supportRequestForm.controls['description'].invalid && (supportRequestForm.controls['description'].dirty || supportRequestForm.controls['description'].touched)">
         <small class="text-danger" *ngIf="supportRequestForm.controls['description'].errors?.required">
           description is required.
         </small>
         <small class="text-danger" *ngIf="supportRequestForm.controls['description'].errors?.minlength ">
           description must be at least 10 characters.
         </small>
         <small class="text-danger" *ngIf="supportRequestForm.controls['description'].errors?.maxlength ">
           description cannot be more than 100 characters.
         </small>
         </div>
       </div>
 
       
       <div class="form-group text-center">
         <button type="submit" class="button" [disabled]="supportRequestForm.invalid">Update Request</button>
       </div>
     </form>
   </div>
 </div>
