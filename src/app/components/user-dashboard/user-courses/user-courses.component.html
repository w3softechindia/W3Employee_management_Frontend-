<app-user-navbar></app-user-navbar>
<div class="db-main-content-area">
    <div class="container-fluid" style="padding-left: 60px;">
        <div class="my-courses-tabs">
            <ul class="nav nav-tabs d-block border-0">
                <li class="nav-item" [ngClass]="{'active': currentTab === 'tab2'}">
                    <button type="button" class="nav-link position-relative shadow-none border-0 mb-0 p-0 rounded-0"
                        (click)="switchTab($event, 'tab2')">
                        Active Courses
                    </button>
                </li>
            </ul>
            <div class="tab-content">
                <div class="tab-pane fade" id="tab1" *ngIf="currentTab === 'tab1'">
                    <div class="row">
                        <div class="col-xl-3 col-sm-6">
                            <div class="single-course-item">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade show active" id="tab2" *ngIf="currentTab === 'tab2'">
                    <div class="row">
                        <div class="col-xl-3 col-sm-6" *ngFor="let course of courses">
                            <div class="single-course-item" style="cursor: pointer">
                                <a (click)="navigation(course.courseName)" class="courses-img">
                                    <img src="\assets\images\java image.jpg" alt="Image">
                                    <span class="levels">All Levels</span>
                                    <button type="submit" class="wishlist">
                                        <i class="ri-heart-line"></i>
                                    </button>
                                </a>
                                <div class="courses-content">
                                    <h3>
                                        <a routerLink="/courses-details">
                                            {{course.courseName}}
                                        </a>
                                    </h3>
                                    <ul class="review">
                                        <li><i class="ri-star-fill"></i></li>
                                        <li><i class="ri-star-fill"></i></li>
                                        <li><i class="ri-star-fill"></i></li>
                                        <li><i class="ri-star-fill"></i></li>
                                        <li><i class="ri-star-fill"></i></li>
                                    </ul>
                                    <ul class="status d-flex justify-content-between align-items-center">
                                        <li>
                                            <i class="ri-time-line"></i>
                                            {{course.courseDuration}} Days
                                        </li>
                                    </ul>
                                    <div class="go-to-program">
                                        <button class="btn btn-primary" (click)="navigation(course.courseName)">
                                            GO TO COURSE
                                        </button>
                                    </div>
                                </div>
                                <div class="completion-progress">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>                        
            </div>
        </div>
    </div>
</div>
