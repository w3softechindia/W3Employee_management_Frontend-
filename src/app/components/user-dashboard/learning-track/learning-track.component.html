<app-active-course></app-active-course>
<div class="db-main-content-area">
  <div class="container-fluid">
    <div class="rowise">
      <div class="progress-container">
        <div class="single-line-progress">
          <div class="progress">
            <div *ngFor="let course of courses; let i = index" class="progress-segment"
              [ngClass]="{'completed': course.value >= 100}">
              <span *ngIf="course.value >= 100" class="tick-mark">&#10003;</span>
            </div>
          </div>
        </div>
        <div class="col-xl-4 col-md-5 col-sm-12" *ngFor="let course of courses">
          <div class="course-header">
            <a style="cursor: pointer;" (click)="navigation(course.subCourseDuration)" routerLinkActive="active"
              [routerLinkActiveOptions]="{exact: true}">
              <div class="course-box">
                <div class="course-body">
                  <div class="course-details">
                    <h3 class="size">{{ course.subCourseName }}</h3>
                    <p><i class="ri-time-line"></i> Duration: {{ course.subCourseDuration }} Days</p>
                    <div class="progress-status">
                      <h4>Progress Status :</h4>
                      <div class="circular-progress">
                        <svg>
                          <circle class="background" cx="50" cy="50" r="45"></circle>
                          <circle class="progress" cx="50" cy="50" r="45"
                            [attr.stroke-dashoffset]="300 - (value / max) * 150"></circle>
                        </svg>
                        <div class="text">{{ value }}%</div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
