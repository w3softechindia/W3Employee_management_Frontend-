<app-active-course></app-active-course>

<div class="subcourse-container">
  <div *ngFor="let class of classes; let i = index" class="class-box" [class.blur]="class.complete">
    <span>Class {{ i + 1 }}</span>
    <div class="buttons">
      <button (click)="markComplete(i)" [class.complete]="class.complete" [disabled]="class.complete">Complete</button>
    </div>
    <button class="join-button" (click)="fetchMeetingLink('JavaTeam', i)" [disabled]="class.complete">Join Now</button>
  </div>
</div>
