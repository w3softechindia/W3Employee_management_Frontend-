 <app-active-course></app-active-course>

<div class="subcourse-container">
  <div *ngFor="let class of classes; let i = index" class="class-box" [class.blur]="class.complete">
    <span>Session {{ i + 1 }}</span>
    <button class="join-button" (click)="openMeetingLink(team.meetingLink)">
      <strong>Join Now</strong>
    </button>
  </div>
</div>
