<div class="subcourse-container">
  <div *ngFor="let class of classes; let i = index" class="class-box" [class.complete]="class.complete">
    <div class="session-info">
      <span class="session-date">Session {{ i + 1 }}</span>
      <div class="session-status">
        <span *ngIf="class.complete" class="tick-mark">âœ“</span>
        <span class="status-text absent" *ngIf="!class.complete">Absent</span>
      </div>
    </div>
    <button class="join-button" [disabled]="class.complete" (click)="joinSession(i)">
      <strong>Join Now</strong>
    </button>
  </div>
</div>
