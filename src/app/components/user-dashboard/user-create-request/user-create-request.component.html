<app-user-navbar></app-user-navbar>
<div class="body">
  <div class="container">
    <h1 class="title1">User Request</h1>
    <div class="form-container">
      <form [formGroup]="supportRequestForm" (ngSubmit)="onSubmit()">
       

        <div class="form-group">
          <label for="subject" class="form-label">Subject:</label>
          <input type="text" id="subject" formControlName="subject" class="form-control" required>
          <div *ngIf="supportRequestForm.get('subject')?.invalid && supportRequestForm.get('subject')?.touched" class="text-danger">
            Subject is required.
          </div>
        </div>

        <div class="form-group">
          <label for="description" class="form-label">Description:</label>
          <textarea id="description" formControlName="description" class="form-control address-box" required placeholder="Please enter text"></textarea>
          <div *ngIf="supportRequestForm.get('description')?.invalid && supportRequestForm.get('description')?.touched" class="text-danger">
              Description is required.
          </div>
      </div>
      
        
        

        <div class="form-group">
          <button type="submit" class="btn-primary">Create Request</button>
        </div>
        <div class="button-container">
          <button class="btn-primary" (click)="gotoAllRequest()">Go to All Requests</button>
        </div>
      </form>
    </div>
  </div>
</div>
