<!-- Register -->
<div class="user-area ptb-100">
    <div class="container">
        <div class="user-form-content register-width">
            <h3>Add Employee</h3>
            <form class="user-form" [formGroup]="registerForm" (ngSubmit)="addEmployee()">
                <div class="row">
                    <div class="col-12 col-md-12">
                        <div class="form-group">
                            <label>Employee Id*</label>
                            <input class="form-control" type="text" name="employeeId" formControlName="employeeId"
                                id="employeeId">
                        </div>
                        <div class="form-group">
                            <label> First Name</label>
                            <input class="form-control" type="text" name="firstName" id="firstName"
                                formControlName="firstName">
                        </div>
                        <div class="form-group">
                            <label> Last Name</label>
                            <input class="form-control" type="text" name="lastName" id="lastName"
                                formControlName="lastName">
                        </div>
                        <div class="form-group">
                            <label>Address</label>
                            <input class="form-control" type="text" name="address" id="address"
                                formControlName="address">
                        </div>
                        <div class="form-group">
                            <label for="role">Role*</label>
                            <select class="form-control" id="role" formControlName="role">
                                <option value="Developer">Developer</option>
                                <option value="Tester">Tester</option>
                                <option value="TeamLead">TeamLead</option>
                            </select>

                        </div>


                        <div class="form-group">
                            <label>Web Mail</label>
                            <input class="form-control" type="text" name="webMail" id="webMail"
                                formControlName="webMail">
                        </div>
                        <div class="form-group">
                            <label> Web Mail Password</label>
                            <input class="form-control" type="text" name="webMailPassword" id="webMailPassword"
                                formControlName="webMailPassword">
                        </div>
                        <div class="form-group">
                            <label>Phone Number</label>
                            <input class="form-control" type="number" name="phoneNumber" id="phoneNumber"
                                formControlName="phoneNumber">

                        </div>
                    </div>
                    <div class="col-12 col-md-12">
                        <div class="form-group">
                            <label>Email Address *</label>
                            <input class="form-control" type="email" name="employeeEmail" id="employeeEmail"
                                formControlName="employeeEmail">
                        </div>
                    </div>
                    <div class="col-12 col-md-12">
                        <div class="form-group">
                            <label>Password *</label>
                            <div class="position-relative">
                                <input [type]="hidePassword[1] ? 'text' : 'employeePassword'"
                                    formControlName="employeePassword" class="form-control floating pass-input"
                                    type="employeePassword" name="employeePassword" id="employeePassword"
                                    (keyup)="validatePassword()">
                                <div class="password-icon" (click)="togglePassword(1)"
                                    (keydown.enter)="togglePassword(1)" tabindex="0">
                                    <span class="fas toggle-password"
                                        [ngClass]="hidePassword[1] ? 'fa-eye' : 'fa-eye-slash'"></span>
                                </div>
                            </div>
                            <div
                                *ngIf="registerForm.get('employeePassword')?.invalid && (registerForm.get('employeePassword')?.dirty || registerForm.get('employeePassword')?.touched)">
                                <div *ngIf="registerForm.get('employeePassword')?.hasError('required')"
                                    style="color: red;">Password is required</div>
                                <div *ngIf="registerForm.get('employeePassword')?.hasError('minlength')"
                                    style="color: red;">Password must be at least 8 characters long</div>
                                <div *ngIf="registerForm.get('employeePassword')?.hasError('pattern')"
                                    style="color: red;">Password must contain at least one uppercase letter, one
                                    lowercase letter, one number, and one special character</div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-12">
                        <div class="form-group">
                            <label for="confirmPassword">Confirm Password *</label>
                            <input class="form-control" id="confirmPassword" type="password" formControlName="confirmPassword" name="confirmPassword">
                        </div>
                    </div>
                    <div class="col-12 col-md-12">
                        <button class="default-btn register" type="submit">Register</button>
                    </div>
                    <!-- <div class="col-12 col-md-12">
                        <span class="or">Or Log in with</span>
                    </div>
                    <div class="col-lg-6 col-md-6">
                        <button type="button" class="or-login facebook">Facebook</button>
                    </div>
                    <div class="col-lg-6 col-md-6">
                        <button type="button" class="or-login google">Google</button>
                    </div> -->
                    <!-- <div class="col-12 col-md-12">
                        <p class="create">Already have an account? <a routerLink="/login">Log In</a></p>
                    </div> -->

                </div>
            </form>
        </div>
    </div>
</div>
