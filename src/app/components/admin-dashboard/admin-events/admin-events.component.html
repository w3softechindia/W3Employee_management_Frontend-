<div class="container">
  <div class="form-container">
    <h4 style="text-align: center;">Add Event</h4>
    <form [formGroup]="addEventForm" >
    
        <div class="button-container">
          <button class="button" style="margin-bottom: 20px;" (click)="gotoAllEvents()">Goto All Events</button>
  </div>
         <div class="form-group">
          <label for="subject">Subject:</label>
          <input type="text" id="subject" formControlName="subject" class="form-control" required>
          <div *ngIf="addEventForm.get('subject')?.invalid && addEventForm.get('subject')?.touched" class="text-danger">
            Subject is required.
          </div>
        </div> 
  
        <div class="form-group">
          <label for="description">Description:</label>
          <textarea id="description" formControlName="description" class="form-control" required></textarea>
          <div *ngIf="addEventForm.get('description')?.invalid && addEventForm.get('description')?.touched" class="text-danger">
            Description is required.
          </div>
        </div>
        <div class="form-group">
            <label for="dateTime">Date and Time:</label>
            <input type="datetime-local" input id="dateTime" formControlName="dateTime" class="form-control" required>
            <div *ngIf="addEventForm.get('dateTime')?.invalid && addEventForm.get('dateTime')?.touched" class="text-danger">
              Date and Time is required.
            </div>
          </div>
          <div class="form-group text-center">
        <button style="justify-items: center;margin-top: 20px;" type="submit" class="button" (click)="onSave()" [disabled]="addEventForm.invalid">Create Event</button>
      </div>
      </form>
    </div>
  </div>
