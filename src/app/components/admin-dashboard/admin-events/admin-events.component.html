<app-admin-navbar></app-admin-navbar>
<div class="container">
  <div class="form-container">
    <h4>Add Event</h4>
    <form [formGroup]="addEventForm">
        <div style="text-align: right; margin-bottom: 20px;">

          <button class="button" (click)="gotoAllEvents()">All Events</button>
        </div>

        <div class="form-group form-inline">
            <label for="subject" class="form-label-inline">Subject:</label>
            <div class="input-group">
                <input type="text" id="subject" formControlName="subject" class="form-control form-control-inline" required>
                <div class="validation-msg">
                    <div *ngIf="addEventForm.get('subject')?.invalid && addEventForm.get('subject')?.touched" class="text-danger">
                        Subject is required.
                    </div>
                </div>
            </div>
        </div> 

        <div class="form-group form-inline">
            <label for="description" class="form-label-inline">Description:</label>
            <div class="input-group">
                <textarea id="description" formControlName="description" class="form-control form-control-inline" required></textarea>
                <div class="validation-msg">
                    <div *ngIf="addEventForm.get('description')?.invalid && addEventForm.get('description')?.touched" class="text-danger">
                        Description is required.
                    </div>
                </div>
            </div>
        </div>

        <div class="form-group form-inline">
            <label for="dateTime" class="form-label-inline">Date and Time:</label>
            <div class="input-group">
                <input type="datetime-local" id="dateTime" formControlName="dateTime" class="form-control form-control-inline" required>
                <div class="validation-msg">
                    <div *ngIf="addEventForm.get('dateTime')?.invalid && addEventForm.get('dateTime')?.touched" class="text-danger">
                        Date and Time is required.
                    </div>
                </div>
            </div>
        </div>

        <div class="form-group text-center">
            <button style="margin-top: 10px;"type="submit" class="button" (click)="onSave()">Create Event</button>
        </div>
    </form>
  </div>
</div>
