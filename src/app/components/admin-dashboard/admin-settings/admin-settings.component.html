<app-admin-navbar></app-admin-navbar>
<div class="db-main-content-area">
    <div class="container-fluid">
        <!-- Settings -->
        <div class="db-enrolled-settings-form">
            <div class="row">
                <div class="col-xl-6 col-lg-12 col-md-12">
                    <form [formGroup]="updateForm" (ngSubmit)="updateAdminDetails()">
                        <h3>My Information</h3>
                        <div class="row">
                            <div class="col-lg-6 col-sm-6">
                                <div class="form-group">
                                    <label>First Name</label>
                                    <input type="text" class="form-control" formControlName="firstName">
                                </div>
                            </div>
                            <div class="col-lg-6 col-sm-6">
                                <div class="form-group">
                                    <label>Last Name</label>
                                    <input type="text" class="form-control" formControlName="lastName">
                                </div>
                            </div>
                            <div class="col-lg-6 col-sm-6">
                                <div class="form-group">
                                    <label>Address</label>
                                    <input type="text" class="form-control" formControlName="address">
                                </div>
                            </div>
                            <div class="col-lg-6 col-sm-6">
                                <div class="form-group">
                                    <label>Employee Email</label>
                                    <input type="email" class="form-control" formControlName="employeeEmail">
                                </div>
                            </div>
                            <div class="col-lg-6 col-sm-6">
                                <div class="form-group">
                                    <label>Phone Number</label>
                                    <input type="text" class="form-control" formControlName="phoneNumber">
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-group">
                                    <button type="submit" class="default-btn">Update Profile</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="row">
                <form [formGroup]="resetPasswordForm" (ngSubmit)="resetPassword()">
                    <h3>Reset Password</h3>
                    <div class="row">
                        <div class="col-lg-6 col-md-12">
                            <div class="form-group">
                                <label for="currentPassword">Current Password</label>
                                <input type="password" name="currentPassword" id="currentPassword" class="form-control"
                                    formControlName="currentPassword">
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-12">
                            <div class="form-group">
                                <label for="newPassword">New Password</label>
                                <input type="password" name="newPassword" id="newPassword" class="form-control"
                                    formControlName="newPassword">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6 col-md-12">
                            <div class="form-group">
                                <label for="confirmPassword">Confirm New Password</label>
                                <input type="password" name="confirmPassword" id="confirmPassword" class="form-control"
                                    formControlName="confirmPassword">
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-12"></div> <!-- Empty column to maintain the structure -->
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <div class="form-group">
                                <button type="submit" class="default-btn">Reset Password</button>
                            </div>
                        </div>
                    </div>
                    <div class="popup" *ngIf="popupMessage" [ngClass]="popupType">
                        <div class="popup-content">
                            <!-- <img [src]="popupIcon" alt="Popup Icon">-->
                            <div [class]="isSuccess ? 'icon' : 'icon1'" [innerHtml]="popupIcon"></div>
                            <h2 [style.color]="textcolor">{{popupTitle}}</h2>
                            <p [style.color]="textcolor" [style.fontSize.px]="20">{{popupMessage}}</p>
                            <button [style.background-color]="textcolor" type="button" (click)="closePopup()">OK</button>
                       </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
